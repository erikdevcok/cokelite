  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #d4af37;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4em;
      letter-spacing: 1px;
      color: #e5c46a;

    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #bfa76b;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 400px;
    }

    .btn {
      background: linear-gradient(135deg, #c79d35, #8a6a1f);
      color: #fff;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-size: 1em;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }

    .btn i {
      font-size: 1.3em;
    }

    /* Botão WhatsApp personalizado */
    .btn.whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: #fff;
    }

    .btn.whatsapp:hover {
      box-shadow: 0 8px 20px rgba(37, 211, 102, 0.4);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    footer span {
      color: #d4af37;
    }

    /* Para telas maiores, os botões podem ficar lado a lado */
    @media (min-width: 768px) {
      .buttons {
        flex-direction: row;
        flex-wrap: wrap;
        max-width: 600px;
      }
      
      .btn {
        width: auto;
        flex: 1;
        min-width: 200px;
      }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .btn { padding: 15px 20px; }
    }
