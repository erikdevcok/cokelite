<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COK ELITE - Domine como um rei</title>

  <!-- Ícones oficiais -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: #d4af37;
      font-family: 'Cinzel', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    header img {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.3);
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.4em;
      letter-spacing: 1px;
      color: #e5c46a;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    p {
      margin-top: 10px;
      font-size: 1.1em;
      color: #bfa76b;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .btn {
      background: linear-gradient(135deg, #c79d35, #8a6a1f);
      color: #fff;
      text-decoration: none;
      padding: 15px 40px;
      border-radius: 12px;
      font-weight: 700;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 1em;
    }

    .btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }

    .btn i {
      font-size: 1.3em;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #777;
    }

    footer span {
      color: #d4af37;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      .btn { width: 80%; justify-content: center; }
    }
  </style>
</head>
<body>
  <header>
    <img src="download/elite.png" alt="Ícone do COK ELITE">
